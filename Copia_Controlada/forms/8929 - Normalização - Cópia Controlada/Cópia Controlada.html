  <body>
    <main class="alinhar">
      <div class="fluig-style-guide">
        <form name="form" role="form">
          <div
            id="divCabecalho"
            class="col-12 fs-display-flex fs-justify-content-space-between fs-sm-margin-bottom fs-md-padding fs-align-items-center fs-width-max-content"
          >
            <div class="row">
              <h2 id="titulo-Principal">
                |&nbsp;&nbsp;&nbsp; Cópia Controlada

            </div>

            <div
              id="icone-dark-mode"
              class="fs-display-flex fs-justify-content-end fs-text-center"
            >
              <input type="checkbox" name="changetheme" id="change-theme" />
              <label for="change-theme" id="icone">
                <label id="modeDark"> Modo Escuro</label>
                <label id="modeLight"> Modo Claro</label>
                <i class="bi bi-sun"></i>
                <i class="bi bi-moon"></i>
              </label>
            </div>
          </div>
          <!-- Painel Dados do Solicitante -->

              />
              Dados do Solicitante
            </legend>
            <div class="row">
              <div class="col-sm-4">
                <label>Data Solicitação</label>
                <input
                  type="text"
                  name="txtDataSolicitacao"
                  id="txtDataSolicitacao"
                  class="form-control"
                  readonly=""
                />
              </div>
              <div class="col-sm-4">
                <label>Nome Solicitante</label>
                <input type="hidden" name="hddCodSolic" id="hddCodSolic" />
                <input type="hidden" name="hddNomeSolic" id="hddNomeSolic" />
                <input
                  name="txtSolicitante"
                  id="txtSolicitante"
                  class="form-control"
                  type="text"
                  readonly=""
                />
              </div>

              <div class="col-sm-4">
                <label>E-mail</label>
                <input
                  type="text"
                  name="txtEmail"
                  id="txtEmail"
                  class="form-control"
                  readonly=""
                />
              </div>
            </div>
          </fieldset>
          <!-- Painel de Informações do Documento -->
          <fieldset id="divInfoGerais" class="fs-sm-padding">
            <legend class="fs-text-lg">
              <img
                class="iconesImg"
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAAXNSR0IArs4c6QAAAQZJREFUSEvtlrsSATEUhv8Ez6Bg7K6GJ1AobAq9N1lab0Dn8i4q49bqVCjYndF4h+zGrGGYvSRrzY5GyuTkfDnn/DkJQcaDZOwfIcB4oXcIFQMAdQl873HKeu3zVXXAEGC60i4CKKk2Ajh4nJoqSAgwWWnCd24xJzJ9z3XfhgAnl9OmDPINwAagAzh6nLbiIKkB3HXLhVxuI4CqLJLUAD+Fo7lRpHlvDaAWB1ECgjV5r0FYCGRrMbvxPp8GsATA4lQWFIcSkECud5M49f0eIM/5676kjiBzwL8GShX9axCVIgdAJal6Ana2xRxD2oseT+bQ75AfQnaCoN81nZkU8KFTpXnmv4obt8PTGblhjKUAAAAASUVORK5CYII="
              />
              Informações Documento
            </legend>
            <div class="row">
              <div class="form-group col-sm-3">
                <label for="nomeDoc" class="required">Nome do Documento</label>
                <input
                  type="text"
                  id="nomeDoc"
                  name="nomeDoc"
                  class="form-control"
                  placeholder="Informe o nome do documento"
                  readonly
                />
                <span id="nomeDocErro"></span>
              </div>

              <div class="form-group col-sm-3">
                <label for="qtdCopia" class="required" id="quantCopia"
                  >Quantidade de Cópia</label
                >
                <input
                  type="number"
                  id="qtdCopia"
                  name="qtdCopia"
                  class="form-control"
                  placeholder="Informe a quantiddade de cópia"
                  readonly
                />
                <span id="qtdCopiaErro"></span>
              </div>

              <div class="form-group col-sm-3">
                <label class="required" for="slcTipoDocumento"
                  >Tipo de Documento
                  <!-- <button class="btn btn-primary btn-lg" data-your-modal>
                      Launch modal
                    </button> -->
                </label>
                <select
                  name="slcTipoDocumento"
                  class="form-control"
                  id="slcTipoDocumento"
                >
                  <option value="Selecione">Selecione</option>
                  <option value="1">Formulário</option>
                  <option value="2">Padrão de Posto de Trabalho</option>
                  <option value="3">Instrução de Trabalho</option>
                  <option value="4">Instrução Operacional</option>
                  <option value="5">Tabela</option>
                  <option value="6">Procedimento</option>
                  <option value="7">Norma Técnica</option>
                  <option value="8">Manual</option>
                  <option value="9">Política</option>
                </select>
                <span id="tipoDocErro"></span>
              </div>

              <div class="form-group col-sm-3">
                  <label for="gestor" class="form-label required">Gestor</label>
                  <input type="zoom" class="form-control" id="gestor" name="gestor"
                  data-zoom="{
                      'displayKey':'nome',
                      'datasetId':'ds_gestores_normalizacao',
                      'maximumSelectionLength':'1',
                      'placeholder':'Selecione o Gestor',
                      'fields':[
                      {
                          'field':'nome',
                          'label':'Nome',
                          'standard':'true'
                      },
                      {
                        'field':'matricula',
                        'label':'Matricula',
                        'visible':'false'
                    }
                      ]
                    }"
                  />
                </div>
            </div>
          </fieldset>
          <!-- Painel de Informações do Setor -->
          <fieldset id="divInfoSetor" class="fs-sm-padding">
            <legend class="fs-text-lg">
              <img
                class="iconesImg"
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAAXNSR0IArs4c6QAAAxZJREFUSEvFlVtoFGcUx39nsibGxECjPrRNd1YUWqxEEe2TdWfzUKpFihYvD7EglFZKdtaCtFBFt9Q+FS+ZaKH4YKlC0QeRqikKupNYgy+hF7Gojboz+lYqlVhva+boxFWyV7sB6XnaHf7f+Z1zvvOdIzxnk+fsn6oAp3dmgzTl3lPlbWAOEAMUyIrqrxjGT/VNUw59NH8wVynQioAe11ys8E3eabVEhzTQdakO/2Q5UVlAdyaWFtEt+QM+cIBAjo0Iv4XfIjBXRZcCK4G2UZ2wwY5724ohJYAxzodFgs6uRdeOiIyWpcTSijGlP7ZCVfcCjaAp2/KdscICgONGl4L8CNwxAl3Q1eGf/y9N4PRPf4MgOAMYgWp8fcL/+cm5p4DdmWnNIzLpEvCiqK5JJvz9xc4d1xzNxLa8ksydTGw9ojuACw3NU9ufXPxTYY9rfqyw+1Fd/0jGvdnlylINkD4/q771r3+zjwOUZclE9vDjq8mb45q9wGIVulJxLwTVbI5rfgV8DuyxLe/DAkCPa15XeHmkTmd88qZ/pWbvwM5MdKEhchr4xba8ecUZ3A47YbJK49pE9m45QLUShfrtA22tkft1fwP/2Jb3QjFgGGi+E5nY8tnCi+HvEnsWwDk7s4W7uZvAsG15LcWAC8CrIiPtyfj1c+MB7Oo35wUBg2Gj2Jb3evEd/KCwGvjUtryvxwNwMuYmhC+BfbblvV8A6HajawT5HuTPG/Hsa2khqOUdpDNEWsW8DERVdFUq7h8sAGwfaGuM3K8LyxRFZa2dyH5XC6DbjSYFCcfEJW5PaLeXDN0rAIR/nL7pb6HB8VpHxU73lQUGxkA4KiCwbOta2KqjVjrs+syNomwFbhqqnV0J/2ilNxEOu9a+2CrQPUATStJOeLvG6suOa8eNbgb5Ii+8qqIHRLW3ITfh93sNRr0GudmovCuiK4CXwiWkaCpl+T3FwVRcOM4p8x0x+DZ83c941UME8oHdke0rp6u6MvdmYhNvGbpcA5Yg0g5q5ldm2C2DqJ64gX84neBBpSD+36U/noFXfOYhjSg/KHT7MnMAAAAASUVORK5CYII="
              />
              Informações do Setor
            </legend>
            <div class="row">
              <div class="col-sm-4">
                <div>
                  <label for="setores" class="required">Setor | Máquina</label>
                  <input
                    type="text"
                    name="setor"
                    id="setor"
                    class="form-control fs-sm-margin-bottom"
                    placeholder="Informe o setor | máquina"
                    readonly
                  />

                  <span>
                    Adicione o local e o número da máquina. Ex: Pintura | 2140
                  </span>
                  <br />
                  <span id="setorErro"></span>
                </div>
              </div>
              <div class="form-group col-sm-8">
                <label class="mb-3" for="urgencia">Observação (opcional)</label>
                <textarea
                  class="form-control"
                  id="urgencia"
                  rows="3"
                  name="urgencia"
                  readonly
                ></textarea>
              </div>
            </div>
          </fieldset>
          <fieldset id="informativo" class="fs-sm-padding">
            <p>
              Essa atividade tem por finalidade gerar o controle de SLA da cópia controlada.<br />
              Com isso, assim que finalizado sua etapa, envie para a finalização.
            </p>
          </fieldset>
          <div class="row">
            <div
              class="col-xs-12 fs-md-margin-top fs-xs-align-items-center fs-display-flex fs-justify-content-space-between"
            >
              <div class="col-xs-6 fs-no-padding" id="image-footer">
                <img
                  src="img/milicones-topo.png"
                  alt="img-millpar"
                  class="col-xs-12 fs-no-padding"
                />
              </div>
              <div class="col-xs-3 fs-no-padding" id="logo-footer">
                <img
                  src="img/logo_branca.jpg"
                  alt="logo"
                  id="logoMillparDark"
                  class="col-xs-12 fs-no-padding"
                />
                <img
                  src="img/logo_nova.png"
                  alt="logo2"
                  id="logoMillparLight"
                  class="col-xs-12 fs-no-padding"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
